name: Verify OpenRouter Key

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Ensure OPENROUTER_API_KEY is set
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          if [ -z "${OPENROUTER_API_KEY:-}" ]; then
            echo "ERROR: OPENROUTER_API_KEY secret is empty or not accessible"
            echo "Secret length check: ${#OPENROUTER_API_KEY} characters"
            echo "First 10 chars (for debugging): ${OPENROUTER_API_KEY:0:10}"
            exit 1
          else
            echo "✅ OPENROUTER_API_KEY is present (${#OPENROUTER_API_KEY} characters)"
            echo "✅ Starts with: ${OPENROUTER_API_KEY:0:10}..."
          fi

      - name: Install deps
        run: npm ci

      - name: Verify OPENROUTER_API_KEY
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
        run: |
          node bin/verify-openrouter.js
